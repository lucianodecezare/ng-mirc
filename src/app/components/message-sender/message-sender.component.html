<form
  class="align-items-center d-flex form-bg justify-content-center w-100"
  [formGroup]="chatForm"
  (ngSubmit)="onSubmit.next(chatForm.value)"
>
  <div class="py-3 input-div w-100">
    <div class="d-flex gap-2">
      <input
        class="input-text w-100"
        formControlName="chat_message"
        placeholder="Say something..."
        spellcheck="false"
        type="text"
        (ngModelChange)="tempValidatorRequired()"
      />
      <button class="btn-std btn-blue btn-send" [disabled]="!chatForm.valid">
        <i class="fa-solid fa-hippo"></i>
      </button>
    </div>
  </div>
</form>
